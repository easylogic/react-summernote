name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - main # 메인 브랜치에 푸시될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '18' # 노드 버전 18 이상으로 설정
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Storybook
        run: pnpm build-storybook

      # CNAME 파일 추가 단계 제거됨
      # peaceiris/actions-gh-pages 액션의 cname 속성으로 대체됨
      - name: jQuery 문제 해결을 위한 스크립트 실행
        run: |
          echo "jQuery 문제를 해결하기 위한 스크립트를 실행합니다."
          cd apps/dev-storybook/storybook-static
          find . -type f -name "*.js" -exec sed -i 's/from "jQuery"/from "jquery"/g' {} +
          find . -type f -name "*.js" -exec sed -i 's/from "Summernote"/from "summernote"/g' {} +
          echo "스크립트 실행이 완료되었습니다."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/dev-storybook/storybook-static
          cname: react-summernote.easylogic.studio # CNAME 설정

